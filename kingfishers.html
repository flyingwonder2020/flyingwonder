    <script>
        $(document).ready(function () {
            $.getJSON("../images.json", function (data) {
                var images = data["kingfishers_small"];
                if (images && images.length > 0) {
                    var count = 0;
                    images.forEach(function (item) {
                        var name = item.split('.').slice(0, -1).join('.').replace(/[0-9]/g, '');
                        count++;
                        var itemURL = "../gallery/original/kingfishers/" + item;
                        $("#birdImages").append(
                            `<div class="grid_4">
                                <a href="${itemURL}" class="gal_item margin_bottom">
                                    <img src="${itemURL}" alt="${name}">
                                    <div class="gal_caption">${name}</div>
                                    <span class="gal_magnify"></span>
                                </a>
                            </div>`
                        );
                        if (count % 3 === 0) {
                            $("#birdImages").append("<div class='grid_4'><h1></h1></div><div class='clear'></div>");
                        }
                    });
                    $('.gallery a.gal_item').touchTouch();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container body-content">
        <header>
            <div id="stuck_container">
                <div class="container">
                    <div class="row">
                        <div class="grid_12">

                                <a href="/home">
                                    <img class="logo" src="images/logo.png" alt="Flying Wonder">
                                </a>

                                    </ul>
                                </nav>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <h2>Kingfishers</h2>
        <section class="content">
            <div class="container">
                <div class="gallery gall__1">
                    <div class="row" id="birdImages">
                    </div>
                </div>
            </div>
        </section>
        <hr />
        <footer>
            <span class="brand">Flying Wonder</span> &copy; <span id="copyright-year"></span> | <a href="#">All rights reserved</a>
        </footer>
    </div>
</body>
