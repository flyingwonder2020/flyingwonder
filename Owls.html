    <script>
        $(document).ready(function () {
            jQuery('#camera_wrap').camera({
                loader: false,
                pagination: false,
                minHeight: '200',
                thumbnails: false,
                height: '39,0625%',
                caption: true,
                navigation: true,
                fx: 'mosaic'
            });
            var owl = $("#owl");
            owl.owlCarousel({
                items: 7, //10 items above 1000px browser width
                itemsDesktop: [995, 5], //5 items between 1000px and 901px
                itemsDesktopSmall: [767, 3], // betweem 900px and 601px
                itemsTablet: [700, 3], //2 items between 600 and 0
                itemsMobile: [479, 2], // itemsMobile disabled - inherit from itemsTablet option
                navigation: true,
            });
            $().UItoTop({ easingType: 'easeOutQuart' });
            $('#stuck_container').tmStickUp({});
            $('.gallery a.gal_item').touchTouch();
            var path = location.pathname;
            var current = path.split("/").pop();
            $('.tab a').each(function () {
                var $this = $(this);
                if (current !== "") {
                    if ($this.attr('href') != undefined) {
                        //    if ($this.attr('name').indexOf(current) !== -1) {
                        if ($this.attr('href').toLowerCase().indexOf(current.toLowerCase()) != -1) {
                            $(".tab").removeClass("current");
                            $(this).closest('li').addClass('current');
                            $this.addClass('current');
                        }
                    }
                }
                else {
                    if ($this.attr('href').toLowerCase() == "/home") {
                        $(".tab").removeClass("current");
                        $(this).closest('li').addClass('current');
                        $this.addClass('current');
                    }
                }
            });

        });
    </script>

        <h2>Owls</h2>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                // ✅ Load the JSON file generated by Node.js
                $.getJSON("../images.json", function (data) {
                    // ✅ Grab the "owls_small" or "owls" array (whichever you use)
                    var owlImages = data["owls_small"];

                    if (owlImages && owlImages.length > 0) {
                        var count = 0;

                        owlImages.forEach(function (item) {
                            var name = item.split('.').slice(0, -1).join('.').replace(/[0-9]/g, '');
                            count++;
                            var itemURL = "../gallery/original/owls/" + item;   // ✅ Make sure this matches your folder name

                            $("#birdImages").append(
                                `<div class="grid_4">
                                    <a href="${itemURL}" class="gal_item margin_bottom">
                                        <img src="${itemURL}" alt="${name}">
                                        <div class="gal_caption">${name}</div>
                                        <span class="gal_magnify"></span>
                                    </a>
                                </div>`
                            );

                            // ✅ Add row break after every 3 images
                            if (count % 3 === 0) {
                                $("#birdImages").append("<div class='grid_4'><h1></h1></div><div class='clear'></div>");
                            }
                        });

                        // ✅ Re-initialize your gallery plugin after images load
                        $('.gallery a.gal_item').touchTouch();
                    }
                });
            });

            // ✅ File type checker (kept as in original)
            function openFile(file) {
                var extension = file.substr((file.lastIndexOf('.') + 1));
                switch (extension) {
                    case 'jpg':
                    case 'png':
                    case 'gif':
                    case 'zip':
                    case 'rar':
                    case 'pdf':
                    case 'php':
                    case 'doc':
                    case 'docx':
                    case 'xls':
                    case 'xlsx':
                        return true;
                        break;
                    default:
                        return false;
                }
            };
        </script>
