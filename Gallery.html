    <script>
        $(document).ready(function () {
            jQuery('#camera_wrap').camera({
                loader: false,
                pagination: false,
                minHeight: '200',
                thumbnails: false,
                height: '39,0625%',
                caption: true,
                navigation: true,
                fx: 'mosaic'
            });
            var owl = $("#owl");
            owl.owlCarousel({
                items: 7, //10 items above 1000px browser width
                itemsDesktop: [995, 5], //5 items between 1000px and 901px
                itemsDesktopSmall: [767, 3], // betweem 900px and 601px
                itemsTablet: [700, 3], //2 items between 600 and 0
                itemsMobile: [479, 2], // itemsMobile disabled - inherit from itemsTablet option
                navigation: true,
            });
            $().UItoTop({ easingType: 'easeOutQuart' });
            $('#stuck_container').tmStickUp({});
            $('.gallery a.gal_item').touchTouch();
            var path = location.pathname;
            var current = path.split("/").pop();
            $('.tab a').each(function () {
                var $this = $(this);
                if (current !== "") {
                    if ($this.attr('href') != undefined) {
                        //    if ($this.attr('name').indexOf(current) !== -1) {
                        if ($this.attr('href').toLowerCase().indexOf(current.toLowerCase()) != -1) {
                            $(".tab").removeClass("current");
                            $(this).closest('li').addClass('current');
                            $this.addClass('current');
                        }
                    }
                }
                else {
                    if ($this.attr('href').toLowerCase() == "/home") {
                        $(".tab").removeClass("current");
                        $(this).closest('li').addClass('current');
                        $this.addClass('current');
                    }
                }
            });

        });
    </script>

        <script type="text/javascript">
            $(document).ready(function () {
                // Call gallery for each folder
                CreateGallery("divRaptors", "raptors_small");
                CreateGallery("divOwls", "owls_small");
                CreateGallery("divWaders", "waders_small");
                CreateGallery("divBulbuls", "bulbuls_small");
                CreateGallery("divFlycatchers", "flycatchers_small");
                CreateGallery("divFrogmouth", "frogmouth_small");
                CreateGallery("divKingfishers", "kingfishers_small");
                CreateGallery("divMisc", "misc_small");
                CreateGallery("divOdkf", "odkf_small");
                CreateGallery("divStorks", "storks_small");
                CreateGallery("divTrogon", "trogon_small");
                CreateGallery("divOthers", "others_small");
                CreateGallery("divWoodpecker", "woodpecker_small");
            });

            function CreateGallery(divId, folderName) {
                $.getJSON("images.json", function (data) {
                    if (data[folderName]) {
                        data[folderName].forEach(function (item) {
                            let itemURL = "../gallery/small/" + folderName + "/" + item;
                            $("#" + divId).append(`<img src="${itemURL}" class="all studio" />`);
                        });
                    }
                });
            }

            function openFile(file) {
                var extension = file.substr((file.lastIndexOf('.') + 1));
                switch (extension) {
                    case 'jpg':
                    case 'png':
                    case 'gif':   // the alert ended with pdf instead of gif.
                    case 'zip':
                    case 'rar':
                    case 'pdf':
                    case 'php':
                    case 'doc':
                    case 'docx':
                    case 'xls':
                    case 'xlsx':
                        return true;
                        break;
                    default:
                        return false;
                }
            };
        </script>
