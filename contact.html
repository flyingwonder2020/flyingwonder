    <script>
        $(document).ready(function () {
            jQuery('#camera_wrap').camera({
                loader: false,
                pagination: false,
                minHeight: '200',
                thumbnails: false,
                height: '39,0625%',
                caption: true,
                navigation: true,
                fx: 'mosaic'
            });
            var owl = $("#owl");
            owl.owlCarousel({
                items: 7, //10 items above 1000px browser width
                itemsDesktop: [995, 5], //5 items between 1000px and 901px
                itemsDesktopSmall: [767, 3], // betweem 900px and 601px
                itemsTablet: [700, 3], //2 items between 600 and 0
                itemsMobile: [479, 2], // itemsMobile disabled - inherit from itemsTablet option
                navigation: true,
            });
            $().UItoTop({ easingType: 'easeOutQuart' });
            $('#stuck_container').tmStickUp({});
            $('.gallery a.gal_item').touchTouch();
            var path = location.pathname;
            var current = path.split("/").pop();
            $('.tab a').each(function () {
                var $this = $(this);
                if (current !== "") {
                    if ($this.attr('href') != undefined) {
                        //    if ($this.attr('name').indexOf(current) !== -1) {
                        if ($this.attr('href').toLowerCase().indexOf(current.toLowerCase()) != -1) {
                            $(".tab").removeClass("current");
                            $(this).closest('li').addClass('current');
                            $this.addClass('current');
                        }
                    }
                }
                else {
                    if ($this.attr('href').toLowerCase() == "/home") {
                        $(".tab").removeClass("current");
                        $(this).closest('li').addClass('current');
                        $this.addClass('current');
                    }
                }
            });

        });
    </script>

        <h2>Contact</h2>
        <div class="main">
            <script src="js/TMForm.js"></script>
            <!--=====================Content======================-->
            <section class="content">
                <div class="container">
                    <div class="row">
                        <div class="grid_12">
                            <div class="map">
                                <figure>
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15556.423613300443!2d74.81436818496421!3d12.900911270548935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba35a62b557307d%3A0x1d117471604124ae!2sAshok%20Nagar%2C%20Mangalore%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1606999161107!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                                </figure>
                            </div>
                        </div>
                        <div class="clear"></div>
                        <div class="grid_5">
                            <h3>Contact Info</h3>
                            Veerendra Prabhu. <br>
                            Ashoknagar,<br>
                            Mangalore<br>
                            E-mail: <a href="#">veeruprabhu2006@gmail.com</a>
                        </div>
                        <div class="grid_6 preffix_1">
                            <h3>Contact Form</h3>
                            <form id="form">
                                <div class="success_wrapper">
                                    <div class="success-message">Contact form submitted</div>
                                </div>
                                <label class="name">
                                    <input type="text" placeholder="Name:" data-constraints="@@Required @@JustLetters" />
                                    <span class="empty-message">*This field is required.</span>
                                    <span class="error-message">*This is not a valid name.</span>
                                </label>
                                <label class="email">
                                    <input type="text" placeholder="E-mail:" data-constraints="@@Required @@Email" />
                                    <span class="empty-message">*This field is required.</span>
                                    <span class="error-message">*This is not a valid email.</span>
                                </label>
                                <label class="phone">
                                    <input type="text" placeholder="Phone:" data-constraints="@@Required @@JustNumbers" />
                                    <span class="empty-message">*This field is required.</span>
                                    <span class="error-message">*This is not a valid phone.</span>
                                </label>
                                <label class="message">
                                    <textarea placeholder="Message:" data-constraints='@@Required @@Length(min=20,max=999999)'></textarea>
                                    <span class="empty-message">*This field is required.</span>
                                    <span class="error-message">*The message is too short.</span>
                                </label>
                                <div>
                                    <div class="clear"></div>
                                    <div class="btns">
                                        <a data-type="reset" class="btn bt__2">Clear</a>
                                        <a data-type="submit" class="btn bt__2">Submit</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
